# Alertmanager configuration for Hall Monitor
# Routes alerts to Discord via webhook adapter

global:
  resolve_timeout: 5m

# Routing tree
route:
  receiver: 'discord-default'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  
  # Route critical alerts with shorter delays
  routes:
    - match:
        severity: critical
      receiver: 'discord-critical'
      group_wait: 10s
      repeat_interval: 4h
      continue: false
    
    - match:
        severity: warning
      receiver: 'discord-warnings'
      group_wait: 30s
      repeat_interval: 12h
      continue: false

# Receivers - All route to Discord webhook adapter
receivers:
  - name: 'discord-default'
    webhook_configs:
      - url: 'http://discord-adapter:5001/'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

  - name: 'discord-critical'
    webhook_configs:
      - url: 'http://discord-adapter:5001/'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

  - name: 'discord-warnings'
    webhook_configs:
      - url: 'http://discord-adapter:5001/'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for the same monitor
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['monitor', 'alertname']
  
  # Inhibit individual monitor alerts if many monitors are down
  - source_match:
      alertname: 'ManyMonitorsDown'
    target_match:
      alertname: 'MonitorDown'
    equal: []
  
  # Inhibit all alerts if no checks are running (system-wide issue)
  - source_match:
      alertname: 'NoChecksRunning'
    target_match_re:
      alertname: '(MonitorDown|HighResponseTime|.*)'
    equal: []
