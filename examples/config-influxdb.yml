# HallMonitor Configuration Example - InfluxDB Storage
# This example shows how to configure HallMonitor with InfluxDB storage backend

server:
  port: "7878"
  host: "0.0.0.0"
  enableDashboard: true

metrics:
  enabled: true
  path: "/metrics"

logging:
  level: "info"
  format: "json"
  output: "stdout"

# Storage configuration with InfluxDB
storage:
  backend: "influxdb"
  influxdb:
    url: "http://localhost:8086"
    token: ""                         # Set via STORAGE_INFLUXDB_TOKEN environment variable
    org: "hallmonitor"
    bucket: "monitor_results"

monitoring:
  defaultInterval: "30s"
  defaultTimeout: "10s"
  groups:
    - name: "websites"
      interval: "1m"
      monitors:
        - type: "http"
          name: "example-website"
          url: "https://example.com"
          expectedStatus: 200
