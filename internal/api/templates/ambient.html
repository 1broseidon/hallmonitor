<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Hall Monitor - Ambient View</title>

    <!-- Local Static Assets -->
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    <script src="/static/js/htmx.min.js"></script>
    <script defer src="/static/js/alpine.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Theme Styles */
        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: #0a0a0a;
            color: #e0e0e0;
        }

        html[data-theme="light"] body {
            background-color: #f5f5f5;
            color: #222;
        }

        {{template "header-styles" .}}

        /* Zen Container */
        .zen-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Giant Uptime Display */
        .zen-uptime {
            position: relative;
            margin-bottom: 3rem;
        }

        .zen-uptime-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(135deg, #48c78e 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            position: relative;
            --zen-glow: 72,199,142;
        }

        .zen-uptime-number::before {
            content: '';
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(var(--zen-glow, 72,199,142),0.35) 0%, rgba(var(--zen-glow, 72,199,142),0) 65%);
            filter: blur(25px);
            opacity: 0.8;
            transition: background 0.4s ease, opacity 0.4s ease;
            z-index: -1;
        }

        html[data-theme="light"] .zen-uptime-number::before {
            opacity: 0.3;
        }

        .zen-uptime-label {
            text-align: center;
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 1rem;
        }

        /* Zen Stats */
        .zen-stats {
            display: flex;
            gap: 4rem;
            margin-top: 2rem;
        }

        .zen-stat {
            text-align: center;
        }

        .zen-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .zen-stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 0.75rem;
        }

        /* Zen Message */
        .zen-message {
            text-align: center;
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 3rem;
            max-width: 600px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .zen-uptime-number {
                font-size: clamp(4rem, 20vw, 8rem);
            }

            .zen-uptime-number::before {
                inset: -20px;
                filter: blur(15px);
            }

            .zen-stats {
                gap: 2rem;
            }

            .zen-stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    {{template "header" .}}

    <!-- Zen Container -->
    <div class="zen-container"
         hx-get="/api/v1/monitors"
         hx-trigger="every 30s"
         hx-swap="none"
         hx-on::after-request="htmxRefreshHandler(event)">

        <!-- Giant Uptime -->
        <div class="zen-uptime">
            <div class="zen-uptime-number" id="zen-uptime">--</div>
            <div class="zen-uptime-label">Uptime</div>
        </div>

        <!-- Minimal Stats -->
        <div class="zen-stats">
            <div class="zen-stat">
                <div class="zen-stat-value" id="zen-monitors" style="color: #667eea;">--</div>
                <div class="zen-stat-label">Monitors</div>
            </div>
            <div class="zen-stat">
                <div class="zen-stat-value" id="zen-incidents" style="color: #48c78e;">0</div>
                <div class="zen-stat-label">Incidents</div>
            </div>
        </div>

        <!-- Zen Message -->
        <div class="zen-message" id="zen-message">
            All systems operational
        </div>
    </div>

    <script>
        // Version check
        console.log('Ambient Dashboard JS loaded - zen mode');

        // Alpine.js theme manager
        function themeManager() {
            return {
                init() {
                    const savedTheme = localStorage.getItem('hallmonitor_theme') || 'dark';
                    document.documentElement.dataset.theme = savedTheme;
                },
                toggle() {
                    const html = document.documentElement;
                    const newTheme = html.dataset.theme === 'dark' ? 'light' : 'dark';
                    html.dataset.theme = newTheme;
                    localStorage.setItem('hallmonitor_theme', newTheme);
                }
            };
        }

        const API_ENDPOINT = '/api/v1';
        let monitorsData = null;

        // htmx refresh handler
        function htmxRefreshHandler(event) {
            try {
                const data = JSON.parse(event.detail.xhr.responseText);
                monitorsData = data;
                updateZenUI(data);
            } catch (error) {
                console.error('htmx refresh failed:', error);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_ENDPOINT}/monitors`);
                const data = await response.json();
                monitorsData = data;
                updateZenUI(data);
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        function updateZenUI(data) {
            const monitors = data.monitors || [];
            const total = monitors.length;
            const down = monitors.filter(m => m.status !== 'up').length;
            const uptime = total > 0 ? ((total - down) / total * 100) : 100;

            // Update giant uptime
            const zenUptimeEl = document.getElementById('zen-uptime');
            if (zenUptimeEl) {
                zenUptimeEl.textContent = uptime.toFixed(2) + '%';

                // Update gradient and glow color based on health
                if (uptime >= 99.9) {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #48c78e 0%, #667eea 100%)';
                    zenUptimeEl.style.setProperty('--zen-glow', '72,199,142'); // Green glow
                } else if (uptime >= 95) {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #ffdd57 0%, #667eea 100%)';
                    zenUptimeEl.style.setProperty('--zen-glow', '255,221,87'); // Yellow glow
                } else {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #f14668 0%, #667eea 100%)';
                    zenUptimeEl.style.setProperty('--zen-glow', '241,70,104'); // Red glow
                }
                zenUptimeEl.style.webkitBackgroundClip = 'text';
                zenUptimeEl.style.webkitTextFillColor = 'transparent';
                zenUptimeEl.style.backgroundClip = 'text';
            }

            // Update monitors count
            const zenMonitorsEl = document.getElementById('zen-monitors');
            if (zenMonitorsEl) {
                zenMonitorsEl.textContent = total;
            }

            // Update incidents
            const zenIncidentsEl = document.getElementById('zen-incidents');
            if (zenIncidentsEl) {
                zenIncidentsEl.textContent = down;
                zenIncidentsEl.style.color = down === 0 ? '#48c78e' : '#f14668';
            }

            // Update message
            const zenMessageEl = document.getElementById('zen-message');
            if (zenMessageEl) {
                if (down === 0) {
                    zenMessageEl.textContent = 'All systems operational';
                } else if (down === 1) {
                    const troubled = monitors.find(m => m.status !== 'up');
                    zenMessageEl.textContent = troubled ? `${troubled.name} is experiencing issues` : '1 monitor degraded';
                } else {
                    zenMessageEl.textContent = `${down} monitors require attention`;
                }
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
