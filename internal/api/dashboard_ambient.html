<!DOCTYPE html>
<html lang="en" data-theme="dark" data-view="ambient">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Hall Monitor - Ambient View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- htmx for server-driven interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for client-side reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Theme Styles */
        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: #0a0a0a;
            color: #e0e0e0;
        }

        html[data-theme="light"] body {
            background-color: #f5f5f5;
            color: #222;
        }

        /* Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        html[data-theme="dark"] .top-header {
            background: rgba(10, 10, 10, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        html[data-theme="light"] .top-header {
            background: rgba(245, 245, 245, 0.85);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .header-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-title svg {
            width: 28px;
            height: 28px;
        }

        .header-title-text {
            font-size: 1rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: inherit;
            font-family: inherit;
        }

        html[data-theme="light"] .header-btn {
            border-color: rgba(0, 0, 0, 0.08);
        }

        .header-btn:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        html[data-theme="light"] .header-btn:hover {
            border-color: rgba(0, 0, 0, 0.15);
            background: rgba(0, 0, 0, 0.02);
        }

        .header-btn-icon-only {
            padding: 0.5rem;
        }

        .header-btn i {
            font-size: 0.875rem;
        }

        /* Zen Container */
        .zen-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Giant Uptime Display */
        .zen-uptime {
            position: relative;
            margin-bottom: 3rem;
        }

        .zen-uptime-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(135deg, #48c78e 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .zen-uptime-label {
            text-align: center;
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 1rem;
        }

        /* Zen Stats */
        .zen-stats {
            display: flex;
            gap: 4rem;
            margin-top: 2rem;
        }

        .zen-stat {
            text-align: center;
        }

        .zen-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .zen-stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.5;
            margin-top: 0.75rem;
        }

        /* Zen Message */
        .zen-message {
            text-align: center;
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 3rem;
            max-width: 600px;
        }

        /* Zen Link */
        .zen-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zen-link:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        html[data-theme="light"] .zen-link {
            background: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.08);
        }

        html[data-theme="light"] .zen-link:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            .header-btn span {
                display: none;
            }

            .header-btn {
                padding: 0.5rem;
            }

            .zen-uptime-number {
                font-size: clamp(4rem, 20vw, 8rem);
            }

            .zen-stats {
                gap: 2rem;
            }

            .zen-stat-value {
                font-size: 2rem;
            }

            .zen-link {
                bottom: 1rem;
                right: 1rem;
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (matches main dashboard) -->
    <header class="top-header">
        <div class="header-content">
            <h1 class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
                    <path d="M12,30 L12,12 L24,12 L24,48 L12,48 L12,30 Z M36,30 L36,12 L48,12 L48,48 L36,48 L36,30 Z M60,30 L60,12 L72,12 L72,48 L60,48 L60,30 Z M84,30 L84,12 L96,12 L96,48 L84,48 L84,30 Z"
                          fill="url(#headerPulseGradient)" opacity="0.2"/>
                    <line x1="12" y1="30" x2="24" y2="30" stroke="#48c78e" stroke-width="2.5" stroke-linecap="round"/>
                    <line x1="36" y1="30" x2="48" y2="30" stroke="#48c78e" stroke-width="2.5" stroke-linecap="round"/>
                    <line x1="60" y1="30" x2="72" y2="30" stroke="#48c78e" stroke-width="2.5" stroke-linecap="round"/>
                    <line x1="84" y1="30" x2="96" y2="30" stroke="#48c78e" stroke-width="2.5" stroke-linecap="round"/>

                    <circle cx="108" cy="30" r="5" fill="#48c78e" opacity="0.8">
                        <animate attributeName="opacity"
                                 values="0.3;1;0.3"
                                 dur="2s"
                                 repeatCount="indefinite"
                                 calcMode="spline"
                                 keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
                    </circle>

                    <defs>
                        <linearGradient id="headerPulseGradient" x1="12" y1="60" x2="108" y2="60" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="70%" stop-color="#48c78e"/>
                            <stop offset="100%" stop-color="#48c78e"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="header-title-text">Hall Monitor</span>
            </h1>
            <div class="header-actions" x-data="themeManager()">
                <button class="header-btn header-btn-icon-only" @click="toggle()" title="Toggle theme">
                    <i class="fas fa-circle-half-stroke"></i>
                </button>
                <button class="header-btn"
                        hx-get="/api/v1/monitors"
                        hx-trigger="click"
                        hx-swap="none"
                        hx-on::after-request="htmxRefreshHandler(event)">
                    <i class="fas fa-sync"></i>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Zen Container -->
    <div class="zen-container"
         hx-get="/api/v1/monitors"
         hx-trigger="every 30s"
         hx-swap="none"
         hx-on::after-request="htmxRefreshHandler(event)">

        <!-- Giant Uptime -->
        <div class="zen-uptime">
            <div class="zen-uptime-number" id="zen-uptime">--</div>
            <div class="zen-uptime-label">Uptime</div>
        </div>

        <!-- Minimal Stats -->
        <div class="zen-stats">
            <div class="zen-stat">
                <div class="zen-stat-value" id="zen-monitors" style="color: #667eea;">--</div>
                <div class="zen-stat-label">Monitors</div>
            </div>
            <div class="zen-stat">
                <div class="zen-stat-value" id="zen-incidents" style="color: #48c78e;">0</div>
                <div class="zen-stat-label">Incidents</div>
            </div>
        </div>

        <!-- Zen Message -->
        <div class="zen-message" id="zen-message">
            All systems operational
        </div>
    </div>

    <!-- Link to Full Dashboard -->
    <a href="/dashboard" class="zen-link">
        <i class="fas fa-chart-line"></i>
        <span>Full Dashboard</span>
    </a>

    <script>
        // Version check
        console.log('Ambient Dashboard JS loaded - zen mode');

        // Alpine.js theme manager
        function themeManager() {
            return {
                init() {
                    const savedTheme = localStorage.getItem('hallmonitor_theme') || 'dark';
                    document.documentElement.dataset.theme = savedTheme;
                },
                toggle() {
                    const html = document.documentElement;
                    const newTheme = html.dataset.theme === 'dark' ? 'light' : 'dark';
                    html.dataset.theme = newTheme;
                    localStorage.setItem('hallmonitor_theme', newTheme);
                }
            };
        }

        const API_ENDPOINT = '/api/v1';
        let monitorsData = null;

        // htmx refresh handler
        function htmxRefreshHandler(event) {
            try {
                const data = JSON.parse(event.detail.xhr.responseText);
                monitorsData = data;
                updateZenUI(data);
            } catch (error) {
                console.error('htmx refresh failed:', error);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_ENDPOINT}/monitors`);
                const data = await response.json();
                monitorsData = data;
                updateZenUI(data);
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        function updateZenUI(data) {
            const monitors = data.monitors || [];
            const total = monitors.length;
            const down = monitors.filter(m => m.status !== 'up').length;
            const uptime = total > 0 ? ((total - down) / total * 100) : 100;

            // Update giant uptime
            const zenUptimeEl = document.getElementById('zen-uptime');
            if (zenUptimeEl) {
                zenUptimeEl.textContent = uptime.toFixed(2) + '%';

                // Update gradient color based on health
                if (uptime >= 99.9) {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #48c78e 0%, #667eea 100%)';
                } else if (uptime >= 95) {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #ffdd57 0%, #667eea 100%)';
                } else {
                    zenUptimeEl.style.background = 'linear-gradient(135deg, #f14668 0%, #667eea 100%)';
                }
                zenUptimeEl.style.webkitBackgroundClip = 'text';
                zenUptimeEl.style.webkitTextFillColor = 'transparent';
                zenUptimeEl.style.backgroundClip = 'text';
            }

            // Update monitors count
            const zenMonitorsEl = document.getElementById('zen-monitors');
            if (zenMonitorsEl) {
                zenMonitorsEl.textContent = total;
            }

            // Update incidents
            const zenIncidentsEl = document.getElementById('zen-incidents');
            if (zenIncidentsEl) {
                zenIncidentsEl.textContent = down;
                zenIncidentsEl.style.color = down === 0 ? '#48c78e' : '#f14668';
            }

            // Update message
            const zenMessageEl = document.getElementById('zen-message');
            if (zenMessageEl) {
                if (down === 0) {
                    zenMessageEl.textContent = 'All systems operational';
                } else if (down === 1) {
                    const troubled = monitors.find(m => m.status !== 'up');
                    zenMessageEl.textContent = troubled ? `${troubled.name} is experiencing issues` : '1 monitor degraded';
                } else {
                    zenMessageEl.textContent = `${down} monitors require attention`;
                }
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
    </script>
</body>
</html>
