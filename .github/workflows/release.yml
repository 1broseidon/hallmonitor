name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Build Date: $BUILD_DATE"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with coverage
        run: make test-coverage

      - name: Upload coverage to Codecov
        if: secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          flags: release
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build binaries
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
          BUILD_DATE: ${{ steps.get_version.outputs.build_date }}
          VCS_REF: ${{ github.sha }}
        run: |
          LDFLAGS="-s -w -X main.version=$VERSION -X main.buildDate=$BUILD_DATE -X main.gitCommit=$VCS_REF"
          
          echo "Building binaries with version $VERSION..."
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o hallmonitor-linux-amd64 cmd/server/main.go
          chmod +x hallmonitor-linux-amd64
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o hallmonitor-linux-arm64 cmd/server/main.go
          chmod +x hallmonitor-linux-arm64
          
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o hallmonitor-darwin-amd64 cmd/server/main.go
          chmod +x hallmonitor-darwin-amd64
          
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o hallmonitor-darwin-arm64 cmd/server/main.go
          chmod +x hallmonitor-darwin-arm64
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o hallmonitor-windows-amd64.exe cmd/server/main.go
          
          echo "Build complete. Binaries:"
          ls -lh hallmonitor-*

      - name: Create checksums
        run: |
          sha256sum hallmonitor-linux-amd64 > hallmonitor-linux-amd64.sha256
          sha256sum hallmonitor-linux-arm64 > hallmonitor-linux-arm64.sha256
          sha256sum hallmonitor-darwin-amd64 > hallmonitor-darwin-amd64.sha256
          sha256sum hallmonitor-darwin-arm64 > hallmonitor-darwin-arm64.sha256
          sha256sum hallmonitor-windows-amd64.exe > hallmonitor-windows-amd64.exe.sha256
          
          echo "Checksums created:"
          cat *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hallmonitor-linux-amd64
            hallmonitor-linux-amd64.sha256
            hallmonitor-linux-arm64
            hallmonitor-linux-arm64.sha256
            hallmonitor-darwin-amd64
            hallmonitor-darwin-amd64.sha256
            hallmonitor-darwin-arm64
            hallmonitor-darwin-arm64.sha256
            hallmonitor-windows-amd64.exe
            hallmonitor-windows-amd64.exe.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

