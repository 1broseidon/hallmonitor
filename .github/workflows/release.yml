name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o hallmonitor-linux-amd64 cmd/server/main.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o hallmonitor-linux-arm64 cmd/server/main.go
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o hallmonitor-darwin-amd64 cmd/server/main.go
          
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o hallmonitor-darwin-arm64 cmd/server/main.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o hallmonitor-windows-amd64.exe cmd/server/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hallmonitor-linux-amd64
            hallmonitor-linux-arm64
            hallmonitor-darwin-amd64
            hallmonitor-darwin-arm64
            hallmonitor-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

